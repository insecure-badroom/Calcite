<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Your provided CSS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #002c4a 0%, #000914 100%);
            background-size: 200% 200%;
            animation: waterPulse 8s ease-in-out infinite;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease forwards, floaty 6s ease-in-out infinite;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #00d4ff, 0 0 30px #0088ff;
        }

        .dot {
            color: #00ffe7;
            text-shadow: 0 0 8px #00ffe7;
        }

        .sidebar {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 25, 40, 0.85);
            padding: 10px;
            width: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button {
            background: transparent;
            border: none;
            font-size: 2rem;
            color: #ffffff;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 8px #00ffe7;
        }

        .sidebar button:hover {
            color: #00bfff;
            text-shadow: 0 0 10px #00ffe7;
        }

        .sidebar-info {
            margin-top: 10px;
            font-size: 1rem;
            color: white;
            text-shadow: 0 0 5px #00d4ff;
        }

        input[type="text"] {
            padding: 12px;
            width: 300px;
            border: none;
            border-radius: 25px;
            background: rgba(25, 35, 45, 0.85);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        input[type="text"]:focus {
            background: rgba(35, 45, 55, 0.95);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
        }

        button {
            margin-top: 15px;
            padding: 10px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00d4ff, #0074ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            animation: wave 3s infinite;
        }

        button:hover {
            background: linear-gradient(135deg, #0088ff, #00ffe7);
            box-shadow: 0 0 10px #00ffe7;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 5px #00d4ff;
        }

        .bubbles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .bubbles div {
            position: absolute;
            bottom: -100px;
            width: 20px; height: 20px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        .bubbles div:nth-child(1) { left: 10%; animation-delay: 0s; }
        .bubbles div:nth-child(2) { left: 30%; animation-delay: 2s; }
        .bubbles div:nth-child(3) { left: 50%; animation-delay: 4s; }
        .bubbles div:nth-child(4) { left: 70%; animation-delay: 1s; }
        .bubbles div:nth-child(5) { left: 90%; animation-delay: 3s; }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes floaty {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes waterPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="container">
        <div class="title">
            This page has been permanently disabled due to multiple warnings.
        </div>
    </div>
    
    <div class="footer">
        Â© 2025 Tide by Mizzery
    </div>
</body>
</html>
