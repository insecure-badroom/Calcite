<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcite</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.015) 50%, transparent 100%),
        linear-gradient(240deg, transparent 0%, rgba(255,255,255,0.015) 50%, transparent 100%);
      background-size: 400% 400%;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 20% 30%, rgba(255,255,255,0.01) 0%, transparent 40%),
                  radial-gradient(ellipse at 80% 70%, rgba(255,255,255,0.01) 0%, transparent 40%);
      pointer-events: none;
    }

    #mainContent {
      position: relative;
      z-index: 1;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #tabsContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .loader {
      text-align: center;
      color: #fff;
      font-size: 24px;
      padding: 20px;
    }

    /* Tab Bar */
    .tab-bar {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      gap: 8px;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .tab-bar::-webkit-scrollbar {
      height: 4px;
    }

    .tab-bar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #999;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      min-width: 150px;
      max-width: 200px;
    }

    .tab:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.15);
    }

    .tab.active {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.25);
      color: #fff;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-close {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    .tab-close:hover {
      color: #fff;
    }

    .new-tab-btn {
      padding: 8px 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .new-tab-btn:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.25);
    }

    /* Tab Content */
    .tab-content {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content.active {
      display: flex;
    }

    .home-view {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    .title {
      font-size: 64px;
      font-weight: 300;
      margin-bottom: 50px;
      color: #ffffff;
      letter-spacing: 8px;
      text-transform: uppercase;
    }

    .dot {
      color: #666;
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .url-input {
      padding: 18px 24px;
      font-size: 16px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      transition: all 0.3s ease;
    }

    .url-input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
    }

    .url-input::placeholder {
      color: #666;
    }

    .options {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .options label {
      color: #999;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: color 0.3s ease;
      font-weight: 300;
    }

    .options label:hover {
      color: #fff;
    }

    .options input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .submit-btn {
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 300;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 2px;
    }

    .submit-btn:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.3);
    }

    /* Browser View */
    .browser-view {
      display: none;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .browser-view.active {
      display: flex;
    }

    .browser-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .browser-controls {
      display: flex;
      gap: 8px;
    }

    .browser-controls button {
      width: 32px;
      height: 32px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .browser-controls button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.25);
    }

    .browser-controls button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .browser-url {
      flex: 1;
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }

    .browser-url:focus {
      outline: none;
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
    }

    .browser-iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #fff;
    }

    .sidebar {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }

    .sidebar button {
      width: 48px;
      height: 48px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.25);
    }

    .sidebar-info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 11px;
      color: #666;
      text-align: center;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 42px;
        letter-spacing: 4px;
      }

      .sidebar {
        right: 15px;
      }

      .sidebar button {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }

      .tab {
        min-width: 120px;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>
    
    <!-- Tab Bar -->
    <div class="tab-bar" id="tabBar">
      <button class="new-tab-btn" id="newTabBtn" title="New Tab">+</button>
    </div>

    <!-- Tab Contents Container -->
    <div id="tabsContainer"></div>

    <div class="sidebar">
      <button onclick="window.location.href='games.html';"><i class="bi bi-joystick"></i></button>
      <button onclick="window.location.href='movies.html';"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='tidechat.html';"><i class="bi bi-chat-dots"></i></button>
      <button onclick="window.location.href='credits.html';"><i class="bi bi-info-circle"></i></button>
      <button onclick="window.location.href='apps.html';"><i class="bi bi-wrench"></i></button>
      <div class="sidebar-info">
        <span id="battery">⚡</span>
        <span id="time">⌚</span>
      </div>
    </div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script>
    let tabs = [];
    let activeTabId = null;
    let tabIdCounter = 0;

    function generateSearchUrl(query) {
      try {
        const url = new URL(query);
        return url.toString();
      } catch {
        try {
          const url = new URL(`https://${query}`);
          if (url.hostname.includes('.')) return url.toString();
        } catch {}
      }
      return `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
    }

    function createTab() {
      const tabId = tabIdCounter++;
      const tab = {
        id: tabId,
        title: 'New Tab',
        url: null,
        history: [],
        historyIndex: -1
      };
      tabs.push(tab);

      // Create tab button
      const tabBtn = document.createElement('div');
      tabBtn.className = 'tab';
      tabBtn.dataset.tabId = tabId;
      tabBtn.innerHTML = `
        <span class="tab-title">New Tab</span>
        <button class="tab-close" onclick="closeTab(${tabId}, event)">×</button>
      `;
      tabBtn.onclick = (e) => {
        if (!e.target.classList.contains('tab-close')) {
          switchTab(tabId);
        }
      };
      
      document.getElementById('tabBar').insertBefore(tabBtn, document.getElementById('newTabBtn'));

      // Create tab content
      const tabContent = document.createElement('div');
      tabContent.className = 'tab-content';
      tabContent.dataset.tabId = tabId;
      tabContent.innerHTML = `
        <div class="home-view">
          <div class="container">
            <h1 class="title">Calcite<span class="dot">.</span></h1>
            <form class="search-form" onsubmit="handleSearch(event, ${tabId})">
              <input type="text" class="url-input" placeholder="Search or enter URL..." autocomplete="off" />
              <div class="options">
                <label><input type="checkbox" class="blank-mode" /> Stealth (about:blank)</label>
              </div>
              <button type="submit" class="submit-btn">GO</button>
            </form>
          </div>
        </div>
        <div class="browser-view">
          <div class="browser-bar">
            <div class="browser-controls">
              <button onclick="goBack(${tabId})" title="Back"><i class="bi bi-arrow-left"></i></button>
              <button onclick="goForward(${tabId})" title="Forward"><i class="bi bi-arrow-right"></i></button>
              <button onclick="reload(${tabId})" title="Reload"><i class="bi bi-arrow-clockwise"></i></button>
              <button onclick="goHome(${tabId})" title="Home"><i class="bi bi-house"></i></button>
            </div>
            <input type="text" class="browser-url" placeholder="Enter URL..." onkeypress="handleUrlBarEnter(event, ${tabId})" />
          </div>
          <iframe class="browser-iframe"></iframe>
        </div>
      `;
      
      document.getElementById('tabsContainer').appendChild(tabContent);

      switchTab(tabId);
      return tabId;
    }

    function closeTab(tabId, event) {
      if (event) event.stopPropagation();
      
      if (tabs.length === 1) return; // Don't close last tab
      
      const tabIndex = tabs.findIndex(t => t.id === tabId);
      tabs.splice(tabIndex, 1);
      
      document.querySelector(`.tab[data-tab-id="${tabId}"]`).remove();
      document.querySelector(`.tab-content[data-tab-id="${tabId}"]`).remove();
      
      if (activeTabId === tabId) {
        const newActiveTab = tabs[Math.min(tabIndex, tabs.length - 1)];
        switchTab(newActiveTab.id);
      }
    }

    function switchTab(tabId) {
      activeTabId = tabId;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      document.querySelector(`.tab[data-tab-id="${tabId}"]`).classList.add('active');
      document.querySelector(`.tab-content[data-tab-id="${tabId}"]`).classList.add('active');
    }

    function handleSearch(event, tabId) {
      event.preventDefault();
      const tab = tabs.find(t => t.id === tabId);
      const tabContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      const input = tabContent.querySelector('.url-input');
      const query = input.value.trim();
      
      if (!query) return;
      
      const rawUrl = generateSearchUrl(query);
      navigateToUrl(tabId, rawUrl);
    }

    function navigateToUrl(tabId, rawUrl) {
      const tab = tabs.find(t => t.id === tabId);
      const tabContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      const tabBtn = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      
      const encoded = __uv$config.encodeUrl(rawUrl);
      const proxyUrl = __uv$config.prefix + encoded;
      
      // Update history
      if (tab.historyIndex < tab.history.length - 1) {
        tab.history = tab.history.slice(0, tab.historyIndex + 1);
      }
      tab.history.push(proxyUrl);
      tab.historyIndex = tab.history.length - 1;
      tab.url = proxyUrl;
      
      // Update UI
      const homeView = tabContent.querySelector('.home-view');
      const browserView = tabContent.querySelector('.browser-view');
      const iframe = tabContent.querySelector('.browser-iframe');
      const urlBar = tabContent.querySelector('.browser-url');
      
      homeView.style.display = 'none';
      browserView.classList.add('active');
      
      iframe.src = proxyUrl;
      urlBar.value = rawUrl;
      
      // Update tab title
      const title = new URL(rawUrl).hostname || 'New Tab';
      tab.title = title;
      tabBtn.querySelector('.tab-title').textContent = title;
    }

    function handleUrlBarEnter(event, tabId) {
      if (event.key === 'Enter') {
        const tabContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
        const urlBar = tabContent.querySelector('.browser-url');
        const query = urlBar.value.trim();
        if (query) {
          const rawUrl = generateSearchUrl(query);
          navigateToUrl(tabId, rawUrl);
        }
      }
    }

    function goBack(tabId) {
      const tab = tabs.find(t => t.id === tabId);
      if (tab.historyIndex > 0) {
        tab.historyIndex--;
        const tabContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
        const iframe = tabContent.querySelector('.browser-iframe');
        iframe.src = tab.history[tab.historyIndex];
      }
    }

    function goForward(tabId) {
      const tab = tabs.find(t => t.id === tabId);
      if (tab.historyIndex < tab.history.length - 1) {
        tab.historyIndex++;
        const tabContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
        const iframe = tabContent.querySelector('.browser-iframe');
        iframe.src = tab.history[tab.historyIndex];
      }
    }

    function reload(tabId) {
      const tab = tabs.find(t => t.id === tabId);
      const tabContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      const iframe = tabContent.querySelector('.browser-iframe');
      iframe.src = iframe.src;
    }

    function goHome(tabId) {
      const tabContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      const homeView = tabContent.querySelector('.home-view');
      const browserView = tabContent.querySelector('.browser-view');
      
      homeView.style.display = 'flex';
      browserView.classList.remove('active');
    }

    window.onload = function() {
      document.getElementById('loader').style.display = 'none';
      
      // Create first tab
      createTab();
      
      // New tab button
      document.getElementById('newTabBtn').onclick = () => createTab();
      
      // Battery status
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% ⚡`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }
      
      // Time update
      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>
